<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Exemplo de Atributos HTML</title>
</head>
<body>
    <h1>CADASTRO</h1>

    <form action="#" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" maxlength="50" placeholder="Digite seu nome" required autofocus>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email" required>
        <br><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" minlength="6" required>
        <br><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" min="18" max="99" required>
        <br><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" pattern="[0-9]{10}" placeholder="Apenas números" required>
        <br><br>

        <label for="endereco">Endereço:</label>
        <textarea id="endereco" name="endereco" rows="4" cols="50" placeholder="Digite seu endereço" maxlength="200" required></textarea>
        <br><br>

        <input type="checkbox" id="newsletter" name="newsletter" value="sim" checked>
        <label for="newsletter">Desejo receber a newsletter</label>
        <br><br>

        <label>Sexo:</label>
        <input type="radio" id="genero-m" name="genero" value="masculino">
        <label for="genero-m">Masculino</label>
        <input type="radio" id="genero-f" name="genero" value="feminino">
        <label for="genero-f">Feminino</label>
        <br><br>

        <button type="submit" disabled>Enviar</button>
    </form>
</body>
</html>
